<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Knight's Tour</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto d-flex justify-content-center">
                <h1 class="inverse">Knight's tour</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto d-flex justify-content-center">
                <p class="text-muted">Click the cell you want to see how knight's tour looks like.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 mx-auto d-flex justify-content-center">
                <button id="reset" class="btn btn-info">Reset</button>
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto cells bg-info p-4 rounded">
                    <table id="table" class="table table-bordered"></table>
            </div>  
        </div>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
